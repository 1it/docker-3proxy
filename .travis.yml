language: bash
services: docker

install:
  - git clone https://github.com/RiftBit/docker-miniproxy.git ~/docker-miniproxy

before_script:
  - image="riftbit/docker-proxy:latest"

script:
  - cd ~/docker-miniproxy
  - travis_retry docker build -t "$image" .
  - travis_retry docker run --name dproxy --net host --detach --env PROXY_LOGIN=LOGIN --env PROXY_PASSWORD=PASSWORD "$image"

after_script:
  - docker images

